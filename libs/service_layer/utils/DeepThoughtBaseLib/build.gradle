apply plugin: 'kotlin'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

    compile project(':DataModel')
    compile project(':EventBus')
    compile project(':DataServices')

    compile project(':DevicesDiscoverer')
    compile project(':TcpSocketClientCommunicator')
    compile project(':ConnectedDevicesService')
    compile project(':SyncManager')

    compile "org.slf4j:slf4j-api:$slf4jVersion"

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    compile "com.google.dagger:dagger:$daggerVersion"
    compileOnly 'javax.annotation:jsr250-api:1.0'


    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"

    testCompile "ch.qos.logback:logback-core:$logbackVersion"
    testCompile "ch.qos.logback:logback-classic:$logbackVersion"

    testCompile project(':UdpDevicesDiscoverer')
    testCompile project(':TcpSocketClientCommunicator')
    testCompile project(':JavaCouchbaseLiteEntityManager')
    testCompile project(':CouchbaseLiteSyncManager')
    testCompile project(':FileStorageService')
}
