apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId "net.dankito.deepthought"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode versionCode
        versionName versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            applicationIdSuffix = ".test"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += [ 'src/main/kotlin', 'src/main/kapt']
    }

    dexOptions {
        maxProcessCount 4 // this is the default value
        javaMaxHeapSize "3g"

        preDexLibraries = true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    implementation project(':DeepThoughtAndroidLogic')

    implementation "com.squareup.picasso:picasso:$picassoVersion"

    implementation "org.slf4j:slf4j-android:$slf4jVersion"

    implementation "com.android.support:appcompat-v7:$androidAppCompatVersion"
    implementation "com.android.support:design:$androidAppCompatVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    testImplementation "junit:junit:$junitVersion"

    kaptTest "com.google.dagger:dagger-compiler:$daggerVersion"

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
